    <div class="loginbody">
        <h1 class="cotexto">Faça seu Cadastro</h1>
        <form method="post" action="">
            <label>Seu Nome:</label>
            <input type="text" name="nome" placeholder="Preencha seu nome" maxlength="7" minlength="3" required><br>

            <label>Seu E-mail:</label>
            <input type="email" name="email" placeholder="Preencha seu e-mail" required><br>

            <label>Sua Senha:</label>
            <input type="password" name="senha" placeholder="Escolha uma senha" minlength="3" required><br>

            <label>Confirme sua Senha:</label>
            <input type="password" name="confirma_senha" placeholder="Confirme sua senha" minlength="3" required><br>

            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required><br>

            <label>Gênero:</label>
            <select name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br>

            <button class="loginbotao" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
